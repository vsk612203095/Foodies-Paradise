<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Cuisines</title>
</head>
<body>
    <nav class="nav">
        <div class="nav-container container">
            <h1 class="logo">Foodies' Paradise</h1>
        </div>
    </nav>
    {% if cuisines %}
        <section id="cuisines">
            <h2>Explore {{ category_name }} Cuisines</h2>
            <div class="cuisine-container container">
                {% for cuisine in cuisines %}
                    <div class="cuisine-type">
                        <div class="img-container">
                            <img src="{{ cuisine.cuisine_image }}" alt="{{ cuisine.cuisine_name }}">
                            <div class="img-content">
                                <h3>{{ cuisine.cuisine_name }}</h3>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </section>
    {% else %}
        <p>No cuisines available for {{ category_name }}.</p>
    {% endif %}

</body>
</html>
